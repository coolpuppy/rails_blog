#use mysql
default: &default
  adapter: mysql2
  pool: 5
  timeout: 1000
  encoding: utf8

development:
  <<: *default
  database: db/exercise_dev_db
  username: root
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/exercise_test_db
  username: root
  host: localhost

production:
  <<: *default
  database: db/exercise_prod_db
  username: root
  host: localhost